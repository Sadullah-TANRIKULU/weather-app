<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Smart Weather App</h1>
    </header>
    <main>
      <label for="search-city">Location:</label>
      <input
        type="text"
        placeholder="Enter your location here"
        name="search-city"
        id="search-city"
      />
      <section>
        <p id="city-name"></p>
      </section>
      <section id="display-temperature"></section>
      <section id="weather-image">
        <img src="" alt="weather-image" />
      </section>
      <section id="weather-description"></section>
      <article id="user-advice"></article>
    </main>

    <script src="script.js"></script>
  </body>
</html>
