<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <br />
    <header class="title">
      <h1>Smart Weather App</h1>
    </header>
    <br />

    <main>
      <div class="container">
        <!-- <label for="search-city" id="location">Location:</label> -->
        <br />
        <input
          type="text"
          placeholder="Enter your location here"
          name="search-city"
          id="search-city"
        />

        <section id="display-temperature">20 C</section>
        <section id="city-name">
          <p>city</p>
        </section>
        <section id="weather-image">
          <img
            src="http://openweathermap.org/img/wn/03n@2x.png"
            alt="weather-image"
          />
        </section>

        <section id="weather-description">description</section>

        <article id="user-advice">user advice</article>
      </div>
    </main>

    <h1>Smart Weather App</h1>
    <form>
      <input type="text" name="search-city" id="search-city" />
      <button id="btn" >Click</button>
    </form>
    <section>
      <p id="city-name"></p>
    </section>
    <section id="display"></section>
    <article id="advice"></article>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
